<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 240" style="background: transparent;">
  <defs>
    <linearGradient id="cupBody6oz" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="50%" style="stop-color:#fafafa"/>
      <stop offset="100%" style="stop-color:#f5f5f5"/>
    </linearGradient>
    <linearGradient id="cupRim6oz" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e5e5e5"/>
    </linearGradient>
    <filter id="shadow6oz">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#00000020"/>
    </filter>
  </defs>
  
  <!-- Bardak gölgesi -->
  <ellipse cx="90" cy="220" rx="35" ry="8" fill="#00000010"/>
  
  <!-- Bardak ana gövdesi -->
  <path d="M55 50 L125 50 L115 200 L65 200 Z" 
        fill="url(#cupBody6oz)" 
        stroke="#CBB994" 
        stroke-width="1.5"
        filter="url(#shadow6oz)"/>
  
  <!-- Bardak üst kenar (rim) -->
  <ellipse cx="90" cy="50" rx="35" ry="6" 
           fill="url(#cupRim6oz)" 
           stroke="#CBB994" 
           stroke-width="1"/>
  
  <!-- Bardak alt -->
  <ellipse cx="90" cy="200" rx="25" ry="4" 
           fill="#e5e5e5" 
           stroke="#CBB994" 
           stroke-width="0.5"/>
  
  <!-- Logo alanı -->
  <rect x="70" y="110" width="40" height="25" 
        fill="#F5F5F5" 
        rx="6" 
        stroke="#CBB994" 
        stroke-width="0.5"/>
  
  <!-- VIRACUP logo -->
  <text x="90" y="125" 
        text-anchor="middle" 
        font-size="8" 
        fill="#166534" 
        font-weight="bold" 
        font-family="Arial, sans-serif">VIRACUP</text>
  
  <!-- Kapasite -->
  <text x="90" y="148" 
        text-anchor="middle" 
        font-size="10" 
        fill="#78716c" 
        font-weight="bold" 
        font-family="Arial, sans-serif">6 OZ</text>
  
  <!-- Eco simge -->
  <circle cx="110" cy="80" r="8" fill="#166534" opacity="0.9"/>
  <text x="110" y="85" 
        text-anchor="middle" 
        font-size="8" 
        fill="white" 
        font-weight="bold">♻</text>
  
  <!-- Bardak üzerinde hafif highlight -->
  <path d="M60 60 L70 60 L65 180 L60 180 Z" 
        fill="url(#cupRim6oz)" 
        opacity="0.3"/>
</svg> 