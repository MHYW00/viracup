<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 280" style="background: transparent;">
  <defs>
    <linearGradient id="cupBody10oz" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="50%" style="stop-color:#fafafa"/>
      <stop offset="100%" style="stop-color:#f5f5f5"/>
    </linearGradient>
    <linearGradient id="cupRim10oz" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e5e5e5"/>
    </linearGradient>
    <filter id="shadow10oz">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#00000020"/>
    </filter>
  </defs>
  
  <!-- Bardak gölgesi -->
  <ellipse cx="110" cy="260" rx="45" ry="8" fill="#00000010"/>
  
  <!-- Bardak ana gövdesi -->
  <path d="M45 50 L175 50 L155 240 L65 240 Z" 
        fill="url(#cupBody10oz)" 
        stroke="#CBB994" 
        stroke-width="1.5"
        filter="url(#shadow10oz)"/>
  
  <!-- Bardak üst kenar (rim) -->
  <ellipse cx="110" cy="50" rx="65" ry="10" 
           fill="url(#cupRim10oz)" 
           stroke="#CBB994" 
           stroke-width="1"/>
  
  <!-- Bardak alt -->
  <ellipse cx="110" cy="240" rx="45" ry="6" 
           fill="#e5e5e5" 
           stroke="#CBB994" 
           stroke-width="0.5"/>
  
  <!-- Logo alanı -->
  <rect x="80" y="130" width="60" height="35" 
        fill="#F5F5F5" 
        rx="10" 
        stroke="#CBB994" 
        stroke-width="0.5"/>
  
  <!-- VIRACUP logo -->
  <text x="110" y="150" 
        text-anchor="middle" 
        font-size="12" 
        fill="#166534" 
        font-weight="bold" 
        font-family="Arial, sans-serif">VIRACUP</text>
  
  <!-- Kapasite -->
  <text x="110" y="178" 
        text-anchor="middle" 
        font-size="14" 
        fill="#78716c" 
        font-weight="bold" 
        font-family="Arial, sans-serif">10 OZ</text>
  
  <!-- Kapak -->
  <ellipse cx="110" cy="40" rx="60" ry="8" 
           fill="#CBB994" 
           stroke="#78716c" 
           stroke-width="1"/>
  
  <!-- Cafe badge -->
  <rect x="150" y="85" width="30" height="16" 
        fill="#78716c" 
        rx="8"/>
  <text x="165" y="96" 
        text-anchor="middle" 
        font-size="7" 
        fill="white" 
        font-weight="bold">CAFE</text>
  
  <!-- Eco simge -->
  <circle cx="70" cy="95" r="10" fill="#166534" opacity="0.9"/>
  <text x="70" y="101" 
        text-anchor="middle" 
        font-size="10" 
        fill="white" 
        font-weight="bold">♻</text>
  
  <!-- Bardak üzerinde hafif highlight -->
  <path d="M50 60 L60 60 L55 220 L50 220 Z" 
        fill="url(#cupRim10oz)" 
        opacity="0.3"/>
</svg> 